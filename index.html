<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/lab78_2/lib/angular.js"></script>
    <script src="/lab78_2/lib/angular-route.js"></script>
    <script src="/lab78_2/lib/bootstrap.js"></script>
    <link rel="stylesheet" href="/lab78_2/lib/bootstrap.css">

    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function($routeProvider){
            $routeProvider
                .when('/trang-chu', {
                    templateUrl: 'pages/trang-chu.html',
                    controller: 'trangChuCtrl'
                })
                .when('/phong', {
                    templateUrl: 'pages/phong.html',
                    controller: 'phongCtrl',
                })
                .when('/dat-phong/:idPhong', {
                    templateUrl: 'pages/dat-phong.html',
                    controller: 'datPhongCtrl'
                })
                .when('/lich-su-dat', {
                    templateUrl: 'pages/lich-su-dat.html',
                    controller: 'lichSuDatCtrl'
                })
                .when('/them-phong', {
                    templateUrl: 'pages/them-phong.html',
                    controller: 'themPhongCtrl'
                })
                .when('/sua-phong/:id', {
                    templateUrl: 'pages/sua-phong.html',
                    controller: 'suaPhongCtrl'
                })
        })
    </script>

    <script src="/lab78_2/pages/dat-phong.js"></script>
    <script src="/lab78_2/pages/lich-su-dat.js"></script>
    <script src="/lab78_2/pages/phong.js"></script>
    <script src="/lab78_2/pages/trang-chu.js"></script>
    <script src="/lab78_2/pages/them-phong.js"></script>
    <script src="/lab78_2/pages/sua-phong.js"></script>

</head>
<body ng-app="myApp">
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item me-3">
                    <a class="nav-link" href="#!trang-chu">Trang chủ</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#!phong">Quản lý phòng</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#!dat-phong/1">Đặt phòng</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#!lich-su-dat">Lịch sử đặt phòng</a>
                </li>
            </ul>
        </div>
      </nav>

      <div class="container">
        <div ng-view="">

        </div>
      </div>
</body>
</html>
